name: Symfony CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Run Tests and Linters
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: database
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user" 
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, pdo, curl, pgsql, pdo_pgsql
          tools: composer:v2

      - name: ğŸ”§ Create .env file
        run: |
          echo 'APP_ENV=test' > .env
          echo 'DATABASE_URL="postgresql://user:password@127.0.0.1:5432/database?serverVersion=13&charset=utf8"' >> .env
          echo 'MESSENGER_TRANSPORT_DSN=doctrine://default?auto_setup=0' >> .env
          echo 'MAILER_DSN=smtp://localhost:1025' >> .env

      - name: ğŸ“¦ Install Dependencies
        run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader

      - name: ğŸ”¨ Create test database
        run: php bin/console doctrine:database:create --env=test --if-not-exists

      - name: ğŸ”¨ Run migrations
        run: php bin/console doctrine:migrations:migrate --env=test --no-interaction

      - name: ğŸ” Run PHP_CodeSniffer
        run: vendor/bin/phpcs -n src/

      - name: ğŸ” Run PHPUnit Tests
        run: vendor/bin/phpunit --testdox
